<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_photo.css">
    
</head>
<body>
    <div class="background-stripes"></div>
    <div class="container">
        <h1>ФОТОГАЛЕРЕЯ</h1>
        <p>Более 1000 пушистиков смогли побывать нашими гостями</p>
        <div class="gallery">
            <img src="images/1.jpg" alt="Dog 1">
            <img src="images/2.jpg" alt="Dog 2">
            <img src="images/3.jpg" alt="Dog 3">
            <img src="images/4.jpg" alt="Dog 4">
            <img src="images/5.jpg" alt="Dog 5">
            <img src="images/6.jpg" alt="Dog 6">
            <img src="images/7.jpg" alt="Dog 7">
            <img src="images/8.jpg" alt="Dog 8">

            <img src="images/9.jpg" alt="Dog 9" class="hidden">
            <img src="images/10.jpg" alt="Dog 10" class="hidden">
            <img src="images/11.jpg" alt="Dog 11" class="hidden">
            <img src="images/12.jpg" alt="Dog 12" class="hidden">
        </div>

        <button class="gallery-button" id="show-more">Показать ещё</button>
        <button class="gallery-button hidden" id="collapse">Свернуть</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
